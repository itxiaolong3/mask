{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mask/template/public/ygcsslist.css">
<style type="text/css">
    .yg5_key>div{float: left;line-height: 34px;}
    .store_td1{height: 45px;}
    .store_list_img{width: 40px;height:40px;}
    .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;text-align: center;}
    .yg5_tr2>td{padding: 15px;border: 1px solid #e5e5e5;}
    .yg5_tr1>td{
        border: 1px solid #e5e5e5;
        background-color: #FAFAFA;
        font-weight: bold;
    }
    .yg5_btn{background-color: #EEEEEE;color: #333;border: 1px solid #E4E4E4;border-radius: 6px;width: 100px;height: 34px;}
    .check_img{width: 45px;height: 45px;}
    /*#frame-5{display: block;visibility: visible;}*/
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li class="active"><a href="javascript:void(0);">记录列表</a></li>
</ul>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">
            记录列表
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12" id="test_table">
                    <tr class="yg5_tr1">
                    <!-- 批量部分 -->
                        <!--<th class="store_td1 col-md-1">-->
                            <!--<input type="checkbox" class="allcheck" />-->
                            <!--<span class="store_inp">全选</span>-->
                        <!--</th>-->
                    <!-- 批量部分 -->
                        <th class="store_td1 col-md-1" >id</th>
                        <th class="col-md-1">描述</th>
                        <th class="col-md-1">类型</th>
                        <th class="col-md-2">时间</th>
                        <th class="col-md-2">金额</th>
                    </tr>
                      {loop $list  $row}
                    <tr class="yg5_tr2">
                    <!-- 批量部分 -->
                        <td>
                            <input type="checkbox" name="test" value="{$row['u_id']}">
                        </td>
                    <!-- 批量部分 -->
                        <td >{$row['u_id']}</td>
                        <td>{$row['username']}</td>
                        <td>{$row['openid']}</td>
                        <td>{$row['phone']}</td>
                                     
                    </tr>
                    {/loop}
                      {if empty($list)}
                    <tr class="yg5_tr2">
                        <td colspan="9">
                          暂无记录
                        </td>
                    </tr>
                    {/if}
                     
                    
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-right we7-margin-top">
     {$pager}
</div>


<!-- {template 'common/footer'} -->

    $(function(){
        // $("#frame-12").addClass("in");
         $("#frame-5").show();
        $("#yframe-5").addClass("wyactive");
        
    })
</script>
